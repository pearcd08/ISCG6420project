<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piha Lodge Booking System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/BookingCSS.css" rel="stylesheet" />
  </head>
  <header>
    <h1>Piha Lodge Booking System</h1>
  </header>
  <body>  
    <br />
    <label for="numberOfGuests">Number of Guests :</label>
    <input type="number" id="guests" name="guests" min="0" max="5" />
    <br />
    <br />
    <label for="cookingFacilities">Pick Booking Date :</label>
    <input type="radio" id="cookingFacilities" name="cookingFacilities" />
    <br />
    <br />
    <button onclick="document.location='BookingOne.html'">Previous</button>
    <button onclick="document.location='BookingThree.html'">Next</button>
    <br />
    <br />
    <progress id="bookingProgress" value="25" max="100">25%</progress>
  </body>
</html>
